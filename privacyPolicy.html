<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fbfae2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        header {
            background: #1d4d29;
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
        }

        .header-left img,
        .header-right img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .header-right img {
            margin-left: 15px;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-weight: 600; /* Improved font weight */
            cursor: pointer; /* Make the text clickable */
            transition: color 0.4s;
        }

        h1:hover {
            color: gold; /* Change color on hover */
        }

        h2 {
            color: #1d4d29;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        nav {
            background: #275e39; /* Darker green for a distinct header look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't exceed the width */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: #98862a;
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't exceed the width */
        }

        nav ul li {
            margin: 1rem;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        nav ul li a:hover {
            color: #27ae60; /* Change color to green on hover */
        }

        section {
            width: 100%;
            padding: 2rem;
            text-align: center;
            box-sizing: border-box; /* Ensure padding doesn't exceed the width */
        }

        section p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        a {
            color: #275e39;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        a:hover {
            color: #27ae60; /* Change color to green on hover */
        }

        footer {
            background: #1d4d29;
            color: white;
            text-align: center;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't exceed the width */
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const links = [
                { id: 'newsletter-form-link', url: 'newsletterApplication.html' },
                { id: 'newspaper-archive-link', url: 'newspaperArchive.html' },
                { id: 'about-us-link', url: 'aboutUs.html' },
                { id: 'contact-us-link', url: 'contactUs.html' },
                { id: 'privacy-policy-link', url: 'privacyPolicy.html' },
                { id: 'feedback-link', url: 'feedback.html' },
                { id: 'makata-series-link', url: 'makataSeries.html' },
                { id: 'poet-series-link', url: 'poetSeries.html' },
                { id: 'vision-mission-link', url: 'missionVision.html' }
            ];

            links.forEach(link => {
                const element = document.getElementById(link.id);
                if (element) {
                    element.addEventListener('click', function() {
                        navigateTo(link.url);
                    });
                }
            });

            document.querySelector('h1').addEventListener('click', function() {
                navigateTo('Main.html');
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/UCC_collegedept_logo.png" alt="College Department Logo">
            <img src="images/Secondary_logo.png" alt="UCC Logo">
        </div>
        <h1>Isang Diwa - Your Story, Your Voice</h1>
        <div class="header-right">
            <img src="images/Isang_diwa.png" alt="Isang Diwa Logo">
        </div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="#" id="vision-mission-link">Vision, Mission, Core Values & Philosophy</a></li>
            <li><a href="#" id="newspaper-archive-link">Newspaper Archive</a></li>
            <li><a href="#" id="newsletter-form-link">Newsletter Application Form</a></li>
            <li><a href="#" id="makata-series-link">Makata Series</a></li>
            <li><a href="#" id="poet-series-link">Poet Series</a></li>
            <li><a href="#" id="feedback-link">Feedback</a></li>
            <li><a href="#" id="about-us-link">About Us</a></li>
            <li><a href="#" id="contact-us-link">Contact Us</a></li>
        </ul>
    </nav>

    <section>
        <h2>Privacy Policy</h2>
        <p>[Privacy Policy Statement]</p>
    </section>

    <footer>
        <p>&copy; 2025 Isang Diwa. All rights reserved.</p>
    </footer>
</body>
</html>
